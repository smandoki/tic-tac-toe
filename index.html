<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="app.js" defer></script>
</head>
<body>
    
<header>
    <h1>Tic-Tac-Toe</h1>
</header>

<div class="main-content">
    <div class="turn-indicator">
        <i class="bi bi-person-circle player-turn-indicator current-turn">Player turn</i>
        <i class="bi bi-cpu cpu-turn-indicator">CPU turn</i>
    </div>

    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="restart-button" onclick="GameBoard.resetGame()"><i class="bi bi-arrow-repeat"></i>Restart</button>
    
    <dialog id="results-modal">
        <div class="results-container">
            <h2 id="results-message">You win!</h2>
            <button id="results-button">OK</button>
        </div>
    </dialog>
</div>

</body>
</html>
